version: '3.8'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile.1gb
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=gpt2
      - USE_CPU_ONLY=true
      - MAX_WORKERS=1
      - MEMORY_LIMIT_GB=0.8
      - LOG_LEVEL=INFO
    volumes:
      - model_cache:/app/model_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 30s
      retries: 2
      start_period: 300s  # 5 minutes for slow loading on 1GB RAM
    deploy:
      resources:
        limits:
          memory: 700M  # Leave 300M for system
        reservations:
          memory: 200M
